<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS: word-wrap</title>
	<link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,800'
				rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="statics/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="statics/css/word-wrap.css">
</head>
<body>

<p class="long-word"> This paragraph contains a very long word: thisisaveryveryveryveryveryverylongword. The long word will not break and wrap.</p>
<p class="long-word break" > This paragraph contains a very long word: thisisaveryveryveryveryveryverylongword. The long word will break and wrap to the next line.</p>
</body>
</html>
