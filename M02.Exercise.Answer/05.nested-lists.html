<!DOCTYPE html>
<html lang="en">
<head>
  <title>M2. HTML Element: Nested Lists</title>
</head>
<body>
  <h1>Create an nested list</h1>
  <ul>
    <li>Mousses</li>
    <li>Pastries
      <ul>
        <li>Croissant</li>
        <li>Mille-feuille</li>
        <li>Palmier</li>
        <li>Profiterole</li>
      </ul>
    </li>
    <li>Tarts</li>
  </ul>
</body>
</html>
