<!DOCTYPE html>
<html>
<head>
  <title>CSS: text-decoration</title>
  <link rel="stylesheet" href="static/css/10.text-decoration.css">
</head>
<body>
  <h1 class="overline">this is overline text decoration</h1>
  <h1 class="line-through">this is line-through text decoration</h1>
  <h1 class="underline">this is overline underline decoration</h1>
  <h1 class="blue-wavy-underline">this is blue wavy underline text decoration</h1>
  <h1 class="red-dotted-line-through">this is blue wavy underline text
    decoration</h1>
</body>
</html>
