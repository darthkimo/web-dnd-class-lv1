<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
    <link rel="stylesheet" type="text/css" href="static/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="static/css/flexbox.css">
  </head>
  <body>
    <div class="flexbox-example">
      <h1>Center Children in a easy way</h1>
      <div class="flexbox-container flexbox-container__center">
        <div class="flexbox-item flexbox-item__center"></div>
      </div>
    </div>
    <div class="flexbox-example">
      <h1>Flexbox playground</h1>
      <div class="flexbox-container flexbox-container__playground">
        <div class="flexbox-item flexbox-item__playground">1</div>
        <div class="flexbox-item flexbox-item__playground">2</div>
        <div class="flexbox-item flexbox-item__playground">3</div>
        <div class="flexbox-item flexbox-item__playground">4</div>
        <div class="flexbox-item flexbox-item__playground">5</div>
        <div class="flexbox-item flexbox-item__playground">6</div>
      </div>
    </div>
    <div class="flexbox-example">
      <h1>Space Around</h1>
      <p>Evenly and nicely distributed on the horizontal axis so that when we resize the browser</p>
      <div class="flexbox-container flexbox-container__grow-shrink">
        <div class="flexbox-item flexbox-item__grow-shrink flexbox-item_1">1</div>
        <div class="flexbox-item flexbox-item__grow-shrink flexbox-item_2">2</div>
      </div>
    </div>
  </body>
</html>
