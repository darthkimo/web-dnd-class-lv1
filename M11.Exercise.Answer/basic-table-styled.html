<!DOCTYPE html>
<html>
<head>
	<title>basic table styled</title>
	<link rel="stylesheet" type="text/css" href="static/css/normalize.css">
	<link rel="stylesheet" type="text/css"
				href="static/css/basic-table-styled.css">
</head>
<body>
	<table>
		<tr class="column-header">
			<td>STATES</td>
			<td>BEATLES</td>
			<td>MEATS</td>
		</tr>
		<tr class="row-odd">
			<td>Alaska</td>
			<td>Ringo</td>
			<td>Ham</td>
		</tr>
		<tr class="row-even">
			<td>Ohio</td>
			<td>George</td>
			<td>Chicken</td>
		</tr>
		<tr class="row-odd">
			<td>Florida</td>
			<td>Paul</td>
			<td>Turkey</td>
		</tr>
		<tr class="row-even">
			<td>Nevada</td>
			<td>John</td>
			<td>Beef</td>
		</tr>
		<tr class="row-odd">
			<td>California</td>
			<td>Larry</td>
			<td>Zebra</td>
		</tr>
		<tr class="row-even">
			<td>New Jersey</td>
			<td>Stig</td>
			<td>Pork</td>
		</tr>
		<tr class="row-odd">
			<td>Michigan</td>
			<td>Kevin</td>
			<td>Antelope</td>
		</tr>
		<tr class="column-header">
			<td class="column-pad"></td>
			<td class="column-pad"></td>
			<td class="column-pad"></td>
		</tr>
	</table>
</body>
</html>
