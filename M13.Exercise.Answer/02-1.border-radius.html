<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS: Border Radius</title>
	<link rel="stylesheet" type="text/css" href="static/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="static/css/border-radius.css">
</head>
<body>
	<h1>Boxes with Border Radius</h1>
	<div class="box">Border Radius: 0px</div>
	<div class="box box-radius-15">Border Radius: 15px</div>
	<div class="box box-radius-30">Border Radius: 30px</div>
	<div class="box box-radius-60">Border Radius: 60px</div>
	<div class="box box-radius-75">Border Radius: 75px</div>
</body>
</html>
